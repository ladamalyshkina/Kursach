    <title>Todo List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .task-container {
         display: flex;
         align-items: center;
     }

     form {
         display: flex;
         align-items: center;
         margin-right: 10px;
         margin-top: 10px; /* Отступ сверху */
         margin-bottom: 10px; /* Отступ снизу */
     }
            .green-checkbox {
        --color: green; /* Задаем желаемый цвет (здесь зеленый) */
     }

     .green-checkbox input[type="checkbox"] {
        appearance: none; /* Скрываем стандартный вид чекбокса */
        width: 1.375em; /* Ширина чекбокса */
        height: 1.375em; /* Высота чекбокса */
        margin-right: 10px; /* Отступ справа */
        border: 2px solid var(--color); /* Устанавливаем цвет границы */
        border-radius: 3px; /* Закругляем углы */
     }

     .green-checkbox input[type="checkbox"]:checked {
        background-color: var(--color); /* Заливаем фон чекбокса выбранным цветом */
     }
        /* Скрыть оригинальную кнопку */
 /*button {
     display: none;
 }*/

 /* Стилизация для фонового цвета и размера чекбокса */
 .checkbox-button {
     display: inline-block;
     width: 20px;
     height: 20px;
     background-color: #3498db;
     border: 1px solid #3498db;
     cursor: pointer;
 }

 /* Стилизация для чекбокса, когда он отмечен */
 button:checked + label {
     background-color: #2c3e50;
 }

<body class="text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">ToDo list</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" style="margin-right: 5px;"  aria-current="page" href="#">Home</a>
                <a class="nav-link fw-bold py-1 px-0" style="margin-right: 5px;" href="#">Calendar</a>
                <a class="nav-link fw-bold py-1 px-0" style="margin-right: 5px;" href="#">Account</a>
            </nav>
        </div>
    </header>
<h1>To Do</h1>
<form action = "/deleteAllTasks" method = "post" >
    <button type="submit"> Reseat </button>
</form>

<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group" >
        <div class="task-container" style="display: flex;"  th:each="task : ${tasks}">

            <form style="display: flex;" th:action="@{/updateTask/{id}(id=${task.id})}" method="post">

                <div class="green-checkbox">
                    <input class="form-check-input flex-shrink-0" name="status" type="checkbox" th:checked="${task.status}" th:value = "${task.status}"/>
                </div>
                <input type="text"  th:value="${task.description}" name="description" style="width: 500px; margin-right: 10px;" class="form-control" />
                <input type="submit" value="Update" style ="margin-right: 10px;"/>
            </form>
            <form th:action="@{/deleteTask/{id}(id=${task.id})}" method="post">
                <button type="submit"> Delete </button>

            </form>
        </div>

        <div>
            <p th:text="|PROGRESS ${progress} %|"/>
        </div>

        <form action = "/addNewTask" method = "post" >
            <input type="text" class="form-control" style=" width: 500px; margin-left: 33px; margin-right: 10px;" name="description" placeholder="add new task">
            <button type="submit"> Add </button>
        </form>


        <div th:if="${#lists.isEmpty(tasks)}">
            <p>Список пустой</p>
        </div>
    </div>
</div>
</div>

</body>
